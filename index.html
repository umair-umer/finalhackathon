<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img width="100" src="images/logo.jpg" alt="">
            </a>
            <div class="mybuttons">
                <a href="pages/login.html"><button>
                        LOGIN
                    </button></a>
                <a href="index.html"><button>
                        register
                    </button></a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-20">
            <div class="col-6">
                <div class="card form-main">

                    <h2>Signup</h2>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">User type</label>
                        <select id="userType" class="form-control mydropdown">
                            <option>Select user type</option>
                            <option value="restaurant">Resturant</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Example file input</label>
                        <br />
                        <input type="file" class="form-control-file" id="profile">
                    </div>
                    <button onclick="register()" type="submit" class="mt-20 theme_background my-btn">
                        <span id="loaderText">Signup</span>
                        <div id="loader" style="display: none;" class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>

                    </button>
                    <br />
                    <br />
                    <br />
                    <div style="display: none;" class="progress" id="progress">
                        <div id="bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <div style="display: none;" id="errorDiv" class="alert alert-danger mt-20" role="alert">
                    </div>
                    <div style="display: none;" class="alert alert-success mt-20" id="succesDiv" role="alert">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>

        firebase.initializeApp(firebaseConfig);

    <script src="js/app.js"></script>
</body>

</html>
