<body onload="getProducts()">
    <nav class="navbar navbar-light shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img width="100" src="../images/logo.jpg" alt="">
            </a>
            <div class="mybuttons">

                <a href="../index.html"><button>
                        LOGOUT
                    </button></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-3 side-menu">
                <ul class="menu-items">
                    <a href="dashboard.html">
                        <li>Dashboard</li>
                    </a>
                    <a href="addItems.html">
                        <li class="active-item">Add Items</li>
                    </a>
                    <a href="pending.html">
                        <li>Pending Orders</li>
                    </a>
                    <a href="accepted.html">
                        <li>Accepted Orders</li>
                    </a>
                    <a href="delivered.html">
                        <li>Delivered Orders</li>
                    </a>
                </ul>
            </div>
            <div class="col-9">
                <div class="mt-20">
                    <div class="dishes-head">
                        <h2>Dishes</h2>
                        <button data-toggle="modal" data-target="#exampleModal" class="mybutton">Add Item</button>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add Item
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Item name</label>
                                            <input placeholder="Item name" type="text" class="form-control"
                                                id="itemName" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Price</label>
                                            <input placeholder="Price" type="number" class="form-control" id="itemPrice"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Category</label>
                                            <select id="itemCategory" class="form-control mydropdown">
                                                <option>Select Category</option>
                                                <option value="rice">Rice</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Delivery type</label>
                                            <select id="dType" class="form-control mydropdown">
                                                <option>Select Delivery type</option>
                                                <option value="free">Free</option>
                                                <option value="paid">Paid</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Image</label>
                                            <br />
                                            <input id="iImage" type="file" />
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="closeBtn" class="mybutton"
                                        data-dismiss="modal">Close</button>
                                    <button onclick="addItem()" type="button" class="mybutton">Add Item</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-20">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Category</th>
                                </tr>
                            </thead>
                            <tbody id="allProducts">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/restaurant.js"></script>
</body>
